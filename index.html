<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Random Quote Generator made for FreeCodeCamp Front-End Development challenge">
  <meta name="keywords" content="random quote machine front-end web developer freecodecamp">

  <title>Random Quote Machine</title>

	<!-- Bootstrap core CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

  <div id="page-wrapper" class="container-fluid">
    
    <div id="machine-wrapper" class="row">

      <div id="machine-title" class="col-xs-12">
        <p id="title">Random Quote Generator</p>
        <a id="twitter-btn" href="https://twitter.com/share/" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
      </div>

      <div id="quotes-area" class="col-xs-12">
        <p id="quote">Click below load a new quote and click on the bird to tweet it!</p>
        <p id="author"></p>
        
      </div>

      <div id="button-area" class="col-xs-12">
        <button id="new-quote-button" type="button" class="btn btn-primary">
          <p>NEW QUOTE</p>
        </button>
      </div>

      <div id="twitter-btn-area" class="col-xs-12">

      </div>

    </div>
    
  </div>
  
<!-- Scripts to load at the end -->
